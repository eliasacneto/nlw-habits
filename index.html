<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Habits Tracker</title>
</head>
<body>
  <div class="container">
    <img src="/assets/images/group.svg"/>
    <div class="header">
      <h1 class="appTitle">habits</h1>
      <div class="newRegister">
        <img src="/assets/images/plus.png"/>    
        <h2>Registrar meu dia</h2>
      </div>
    </div>
  </div>

  <form>
    <div class="habits">
      <div class="habit">🏃🏻‍♂️</div>
      <div class="habit">💧</div>
      <div class="habit">🍎</div>
    </div>
    <div class="days">
      <div class="day">
        <div>03/01</div>
        <input type="checkbox" name="run"/>
        <input type="checkbox" name="water"/>
        <input type="checkbox" name="apple"/>
      </div>

      <div class="day">
        <div>04/01</div>
        <input type="checkbox" name="run"/>
        <input type="checkbox" name="water"/>
        <input type="checkbox" name="apple"/>
      </div>

    </div>
  </form>
  
</body>
</html>
